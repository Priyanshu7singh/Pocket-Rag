services:
  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: pocket-rag-qdrant
    ports:
      - "6333:6333"
    environment:
      - QDRANT_API_KEY=pocket-rag-secret
    volumes:
      - qdrant_storage:/qdrant/storage
      - qdrant_snapshots:/qdrant/snapshots
    networks:
      - pocket-rag-network
    restart: unless-stopped

  # Backend API service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pocket-rag-backend
    ports:
      - "8000:8000"
    environment:
      # Make Ollama accessible from host network
      OLLAMA_BASE_URL: http://host.docker.internal:11434
      QDRANT_URL: http://qdrant:6333
      PYTHONUNBUFFERED: 1
    volumes:
      - ./backend/uploaded_pdfs:/app/backend/uploaded_pdfs
      - ./backend/chat_history.db:/app/backend/chat_history.db
      - ./data:/app/data
    networks:
      - pocket-rag-network
    depends_on:
      - qdrant
    restart: unless-stopped
    command: python backend/main.py
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Frontend Streamlit service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pocket-rag-frontend
    ports:
      - "8501:8501"
    environment:
      PYTHONUNBUFFERED: 1
      API_URL: http://backend:8000
    volumes:
      - ./frontend:/app/frontend
    networks:
      - pocket-rag-network
    depends_on:
      - backend
    restart: unless-stopped
    command: streamlit run frontend/app.py --server.address=0.0.0.0
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  qdrant_storage:
    driver: local
  qdrant_snapshots:
    driver: local

networks:
  pocket-rag-network:
    driver: bridge

# ============================================
# USAGE INSTRUCTIONS
# ============================================
#
# Prerequisites:
#   - Ollama running on host (http://localhost:11434)
#   - Docker & Docker Compose installed
#
# Start all services:
#   docker-compose up -d
#
# View logs:
#   docker-compose logs -f backend
#   docker-compose logs -f frontend
#   docker-compose logs -f qdrant
#
# Stop all services:
#   docker-compose down
#
# Stop and remove volumes (clears data):
#   docker-compose down -v
#
# Rebuild images (if code changes):
#   docker-compose up -d --build
#
# Access services:
#   - Backend API: http://localhost:8000
#   - Frontend UI: http://localhost:8501
#   - Qdrant: http://localhost:6333
#
# ============================================
